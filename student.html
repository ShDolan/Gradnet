<!DOCTYPE html>
<html>
<head>
<title>Student Login</title>
<link rel="Stylesheet" href="style2.css"/>
</head>
<body>
	 
	<div id="01" class="StudentContainer">
	<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	<div class="imgcontainer">
     
      <img src="student.png" alt="Avatar" class="avatar"style="width:10%;min-height:30px;max-height:70px;">
    </div>
	
	
		<h1>Sign In</h1>
		
		
		<div>
		<label class="sEmail"><b>Email</b></label>
		</div>
		
		<div>
		<input type="text" class="studentEmail" id= "studentUser" placeholder="Enter Email" maxlength= "25" required>
		</div>
		
		<div>
		 <label class="psw"><b>Password</b></label>
		 </div>
		 
		 <div>
		<input type="password" class="studentPassword"  id= "studentUser" placeholder="Enter Password" maxlength= "25"required>
		</div>
		
		
		<div>
		 <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
		</div>
		
		<div>
		<button class="sCancel"> Cancel</button>
		<button class="sEnter"> Enter</button>
		</div>
		
		  <p><a class="CreateStudent" href="#" style="color:dodgerblue">Create New Student Account?</a>.</p>
		
		
		
	</div>
	

</body>
</html>
