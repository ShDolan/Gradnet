<!DOCTYPE html>
<html>
<head>
<title>Employer Login</title>
<link rel="Stylesheet" href="style3.css"/>
</head>
<body>
	 
	<div id="02" class="EmployerContainer">
	<div class="EmployerContainer-content">
	<div class="imgcontainer">
     <span onclick="document.getElementById('02').style.display='none'" class="eclose" title="Close Modal">&times;</span>
      <img src="employer.png" alt="Avatar" class="avatar"style="width:10%;min-height:30px;max-height:70px;">
    </div>
	
	
		<h1>Employer Sign In</h1>
		
		
		<div>
		<label class="eEmail"><b>Email</b></label>
		</div>
		
		<div>
		<input type="text" class="employerEmail" id= "employerUser" placeholder="Enter Email" maxlength= "25" required>
		</div>
		
		<div>
		 <label class="epsw"><b>Password</b></label>
		 </div>
		 
		 <div>
		<input type="password" class="employerPassword"  id= "employerUser" placeholder="Enter Password" maxlength= "25"required>
		</div>
		
		
		<div>
		 <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
		</div>
		
		<div>
		<button class="eCancel"> Cancel</button>
		<button class="eEnter"> Enter</button>
		</div>
		
		  <p><a class="CreateEmployer" href="#" style="color:dodgerblue">Create New Employer Account?</a>.</p>
		
		</div>
		
	</div>
	

</body>
</html>
